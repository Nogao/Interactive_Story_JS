<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Story</title>
  </head>
  <body>

    <div id="game" data-type="WESH ALORS">

      <div class="gameContainer" data-id="0">

        <div class="playButton">PLAY</div>

        <div class="worldNav">
          <div class="navItems" data-nb="1"></div>
          <div class="navItems" data-nb="2"></div>
          <div class="navItems" data-nb="3"></div>
        </div>

        <div class="player">
          <img class="playerImg" src="imgs/sprites/player.png" alt="Player">
        </div>

        <div class="leftTextContainer">
            <p class="answers" data-type="0"></p>
            <p class="answers" data-type="0"></p>
        </div>
        <div class="rightTextContainer">
          <p class="rightText"></p>
        </div>

        <div class="android">
          <img class="androidImg" src="imgs/sprites/android_ground.png" alt="android">
        </div>

      </div>

    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
